<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: headerfiles"></head>
<body>
	<nav lang="en" th:replace="fragments/navbar :: navbar"></nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center form-title">Add Person</h1>
            	<div class="form-wall">
					<form th:action="@{/addPerson}" th:object="${personForm}" method="POST" class="form-signin">
						<input class="form-control" type="text" th:field="*{firstName}" placeholder="Enter first name" required autofocus/> 
						<input class="form-control" type="text" th:field="*{lastName}" placeholder="Enter last name" required/>
						<input class="btn btn-lg btn-primary btn-block" type="submit" value="Create" />
					</form>
					<br />
					<!-- Check if errorMessage is not null and not empty -->
					<div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic;">...</div>
				</div>
			</div>
		</div>
	</div>
	<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>
</html>
